<mat-toolbar
  color="primary"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <a routerLink="/" data-testid="toolbar-title">{{ title }}</a>
  <a *ngIf="!isLoggedIn" routerLink="/login">Ingresar</a>
  <a *ngIf="isLoggedIn" href="#" (click)="onClickLogout($event)">Salir</a>
</mat-toolbar>
