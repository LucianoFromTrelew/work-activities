<mat-card>
  <div data-testid="activity-card" (click)="onCardClick()">
    <mat-card-header>
      <mat-card-title>
        <h2>{{ activity.title }}</h2>
      </mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list>
          <mat-chip *ngFor="let tag of activity.tags">{{ tag }}</mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ activity.description }}</p>
    </mat-card-content>
  </div>
</mat-card>
